<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
                <h1>Bargain Baazar</h1>
            </div>
            <div class="nav-items">
                <a href="../HomePageLoggedIn/index.html">Home</a>
                <a href="https://google.com">Category</a>
                <a href="https://google.com">Account</a>
                <a href="https://google.com">Cart</a>
            </div>
            <div class="circle"></div>
        </nav>
        <div class="heading">
            <h1>Product Details</h1>
        </div>
        <div class="sell">
            <div class="details">
                <form action="">
                    <div class="input-divs select-category">
                        <label for="category">Select Category</label>
                        <select name="category" class="input-field" id="category">
                            <option value="None"></option>
                            <option value="Books">Books</option>
                            <option value="Cycles">Cycle</option>
                            <option value="Phone">Mobile Phone</option>
                        </select>
                    </div>
                    <div class="input-divs">
                        <label for="Product-name">Product Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="input-divs">
                        <label for="Product-description">Product Description</label>
                        <textarea name="Description" id="" class="input-field" cols="30" rows="8"></textarea>
                    </div>
                    <div class="input-divs">
                        <label for="Product-name">Set a Price</label>
                        <input type="number" class="input-field">
                    </div>
                    <div class="input-divs">
                        <a href="" class="image-upload">Upload Images</a>
                    </div>
                    <h2>Enter Your Details</h2>
                    <div class="input-divs">
                        <label for="Name">Your Name</label>
                        <input type="text" class="input-field">
                    </div>
                    <div class="input-divs">
                        <label for="Number">Contact Number</label>
                        <input type="number" class="input-field">
                    </div>
                    <div class="input-divs">
                        <label for="Number">College Email Address</label>
                        <input type="email" class="input-field">
                    </div>
                    <button class="image-upload">SET FOR SALE</button>
                </form>
            </div>
            <div class="icon-3d">
                <img src="online-shopping.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
